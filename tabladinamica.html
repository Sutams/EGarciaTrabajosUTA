<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <style type="text/css">
        .tg{border-collapse:collapse;border-spacing:0;}
        .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
          overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
          font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg .tg-0lax{text-align:left;vertical-align:top}
    </style>
    
    <script>
        function agregarFila(tableID, nombreID, correoID, comentID){
            var table = document.getElementById(tableID);
            var nombre = document.getElementById(nombreID).value;
            var correo = document.getElementById(correoID).value;
            var coment = document.getElementById(comentID).value;
            var newRow = table.insertRow(-1);
            
            var cell1 = newRow.insertCell(0);
            var element1 = document.createElement("input");
            element1.type = "checkbox";
			      cell1.appendChild(element1);

            var cell2 = newRow.insertCell(1);
            cell2.innerHTML = nombre;

            var cell3 = newRow.insertCell(2);
            cell3.innerHTML = correo;

            var cell4 = newRow.insertCell(3);
            cell4.innerHTML = coment;
        }
        function eliminarFila(tableID){
            var table= document.getElementById(tableID);
            var rowCount = table.rows.length;
            for(var i=0; i<rowCount; i++){
                var row = table.rows[i];
                var chkbox = row.cells[0].childNodes[0];
                if(null != chkbox && true == chkbox.checked){
                    table.deleteRow(i);
                    rowCount --;
                    i--;
                 }
              }
        }
    </script>
</head>

<body>
    <form>
        <input type="text" id="nombre" placeholder="Nombre"/><br/>
        <input type="text" id="correo" placeholder="Correo"/><br/>
        <input type="text" id="coment" placeholder="Comentario"/><br/>
        <input type="button" value="Agregar Fila" onclick="agregarFila('mytab','nombre','correo','coment')"/>
    </form>
    <table class="tg" id="mytab">
        <thead>
          <tr>
            <th class="tg-0lax">Selección</th>
            <th class="tg-0lax">Nombre</th>
            <th class="tg-0lax">Correo electronico</th>
            <th class="tg-0lax">Comentario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tg-0lax"><input type="checkbox" id="seleccionado"></td>
            <td class="tg-0lax">Stephen King</td>
            <td class="tg-0lax">stefan@king.com</td>
            <td class="tg-0lax">Muy descriptivo, me dio sueño!</td>
          </tr>
        </tbody>
    </table>
    <input type="button" value="Eliminar Fila" onclick="eliminarFila('mytab','nombre','correo','coment')"/>
</body>
</html>
